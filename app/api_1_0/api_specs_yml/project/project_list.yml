tags:
  - project
summary: 项目列表

parameters:
  - in: query
    name: project_type
    type: string
    description:  项目类型　包含　(procurement_notices, correction_notice, bid_notice)
  - in: query
    name: city
    type: string
    description: 项目城市
  - in: query
    name: order_by_start_time
    description:  默认是order_by_start_time
    type: boolean
  - in: query
    name: order_by_ddl
    type: boolean
    description: 根据ddl排序
  - in: query
    name: CurrentPage
    type: integer
    description: 当前页面
  - in: query
    name: ItemsPerPage
    type: integer
    description: 每页的项目数量



responses:
    '200':
      description: 项目列表
      schema:
        "$ref": "#/definitions/ProjList"
definitions:
  ProjList:
    type: object
    properties:
      Page:
        type: object
        properties:
          PageCount:
            type: integer
          CurrentPage:
            type: integer
          ItemsPerPage:
            type: integer
      Project:
            type: array
            items:
              type: object
              properties:
                ProjID:
                  type: string
                ProjTitle:
                  type: string
                City:
                  type: string
                PubDate:
                  type: date
                DDL:
                  type: date
                Type:
                  type: string
                URL:
                  type: string
                #"{procurement_notices, correction_notice, bid_notice}"



