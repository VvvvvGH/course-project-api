tags:
  - project
summary: 城市下的项目列表
responses:
    '200':
      description: 城市下的项目列表
      schema:
        "$ref": "#/definitions/City"
definitions:
  City:
    type: object
    properties:
      Page:
        type: object
        properties:
          PageCount:
            type: integer
          CurrentPage:
            type: integer
          ItemsPerPage:
            type: integer
      Project:
            type: array
            items:
              type: object
              properties:
                ProjID:
                  type: string
                ProjTitle:
                  type: string
                City:
                  type: string
                PubDate:
                  type: date
                DDL:
                  type: date
                Type:
                  type: string
                #"{procurement_notices, correction_notice, bid_notice}"



